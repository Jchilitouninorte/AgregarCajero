<!DOCTYPE html>
<html lang="es">
<head>
	<title>Bienvenidos a su cafetería Brioché</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/png" href="img/profile.jpg"/>
</head>
<body>

	<div id="user-name" class="header-section" style="background-image: url(img/coffee-bar.jpg);" >
			<div class="user-container">
					<span>Carlos Perez</span>
			</div>
			<div class="user-container">
					<span>Administrador</span>
			</div>

	</div>


	<div class="grid-container">
		<div class="grid-left">
		<a class="linkArrow" href="">Regresar</a>
			<div class="Menu-cajero">
				<img src="img/profile.jpg" />
				<div class="contenedor-header">
					<h1>Agregar Cajero</h1>
				</div>

				<form class=grid>

					<label class:"label">Nombre</label>
					<input type="text" id="nombre">
					<label class:"label">Apellido</label>
					<input type="text" id="apellido">
					<label class:"label">Correo</label>
					<input type="text" id="correo">
					<label class:"label">Usuario</label>
					<input type="text" id="usuario">
					<label class:"label">Contraseña</label>
					<input type="text" id="contraseña">
					<label class:"label">Repita contraseña</label>
					<input type="text" id="repita_contraseña">

					<div> 	<a class="Botones" href="">Agregar cajero</a>		</div>

				</form>

			</div>
		</div>

		<div class="grid-right"></div>
	</div>

</body>
</html>
